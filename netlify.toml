[build]
  command = "npm run build:netlify"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Exclude .well-known from SPA redirects (for deep links)
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200

# Redirect rules for SPA (after excluding .well-known)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for .well-known files (Deep Links)
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=86400"
    Access-Control-Allow-Origin = "*"

# Custom domain redirects
[[redirects]]
  from = "https://redbee-expo.netlify.app/*"
  to = "https://redbeeapp.com/:splat"
  status = 301
  force = true

# Auth callback handling
[[redirects]]
  from = "/auth/confirm"
  to = "/auth/confirm-password"
  status = 302
  query = {token_hash = ":token_hash", type = ":type"}

